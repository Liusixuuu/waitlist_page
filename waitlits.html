<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replify is Launching Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>Replify is launching soon</h1>
        <p>Leave your email to be a pioneer user and we'll notify you when we launch.</p>
        <div class="email-section">
            <input type="email" placeholder="Email">
            <button>Join the waitlist</button>
        </div>
        <div class="members">
            <div class="profile-pics">
                <img src="user1.png" alt="User 1">
                <img src="user2.png" alt="User 2">
                <img src="user3.png" alt="User 3">
                <img src="user4.png" alt="User 4">
            </div>
            <p>1001 members joined</p>
        </div>
    </div>
</body>
</html>
